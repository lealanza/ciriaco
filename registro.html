<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Bike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
    <form class="register-form" action="./index.html">
        <div class="div-label-container">
            <label for="user-name" class="login-input">Nombre</label>
            <input class="login-input" type="text" id="user-name" />
            <label for="user-last-name" class="login-input">Apellido</label>
            <input class="login-input" type="text" id="user-last-name" />
            <label for="user-email" class="login-input">Correo</label>
            <input class="login-input" type="email" id="user-email" />
            <label for="user" class="login-input">Usuario</label>
            <input class="login-input" type="text" id="user" />
            <label for="user-pass-input" class="login-input">Contrase√±a</label>
            <input class="login-input" type="password" id="user-pass-input" />
        </div>
        <button type="submit" class="btn-self-style">Ingresar</button>
        <p>Ya tengo cuenta, <a href="login.html">LOGERARME.</a></p>
        <button class="btn-self-style" href="index.html">Inicio</button>
    </form>
</body>
</html>
