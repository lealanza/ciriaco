<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Bike Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page" class="site">
        <aside class="site-off desktop-hide">
            <div class="off-canvas">
                <div class="canvas-head flexitem">
                    <div class="logo"><a href="/">.Don Ciriaco<span class="circle"></span></a></div>
                    <a href="#" class="t-close flexcenter"><i class="ri-close-line"></i></a>
                </div>
                <div class="departments"></div>
                <nav></nav>
                <div class="thetop-nav"></div>
            </div>
        </aside>
        <header>
            <div class="header-top mobile-hide">
                <div class="contaier">
                    <div class="wrapper flexitem">
                        <div class="left">
                            <ul class="flexitem main-links">
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Featured Products</a></li>
                                <li><a href="#">Wishlist</a></li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="flexitem main-links">
                                <li><a href="#">Registrarse</a></li>
                                <li><a href="#">Mi Cuenta</a></li>
                                <li><a href="#">Seguimiento de Orden</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-nav">
                <div class="container">
                    <div class="wrapper flexitem">
                        <a href="#" class="trigger desktop-hide"><span class="i ri-menu-2-line"></span></a>
                        <div class="left flexitem">
                            <div class="logo"><a href="/">.Don Ciriaco<span class="circle"></span></a></div>
                            <nav class="mobile-hide">
                                <ul class="flexitem second-links">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="#tienda">Shop</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="right">
                            <ul class="flexitem second-links">
                                <li><a href="#" class="iscart">
                                        <div class="icon-large">
                                            <i class="ri-shopping-cart-line"></i>
                                            <div class="fly-item"><span id="numerito" class="item-number numerito" >0</span></div>
                                        </div>
                                        <div class="icon-text">
                                            <div class="mini-text">Total</div>
                                            <div class="cart-total">$0.00</div>
                                        </div>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-main mobile-hide">
                <div class="container">
                    <div class="wrapper flexitem">
                        <div class="left">
                            <div class="dpt-cat">
                                <div class="dpt-menu">
                                    <ul class="second-links">
                                        <li class="has-child">
                                            <a href="#tienda" id="todos" class="btn-categoria">
                                                <div class="icon-large"><i class="ri-bike-line"></i></div>
                                                Todos
                                            </a>
                                        </li>
                                        <li class="has-child">
                                            <a href="#tienda" class="btn-categoria" id="cascos">
                                                <div class="icon-large btn-categoria" ><i class="ri-bike-line"></i></div>
                                                Cascos
                                            </a>
                                        </li>
                                        <li class="has-child">
                                            <a href="#tienda" class="btn-categoria" id="grupos">
                                                <div class="icon-large"><i class="ri-settings-5-fill"></i></div>
                                                Grupos
                                            </a>
                                        </li>
                                        <li class="has-child">
                                            <a href="#tienda" class="btn-categoria" id="mtb">
                                                <div class="icon-large"><i class="ri-bike-line"></i></div>
                                                Mtb
                                            </a>
                                        </li>
                                        <li class="has-child">
                                            <a href="#tienda" class="btn-categoria" id="ruta" >
                                                <div class="icon-large"><i class="ri-bike-line"></i></div>
                                                Ruta
                                            </a>
                                        </li>
                                        <li class="has-child">
                                            <a href="#tienda" class="btn-categoria" id="componentes" >
                                                <div class="icon-large"><i class="ri-bike-line"></i></div>
                                                Componentes
                                            </a>
                                        </li>
                                     </ul>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="search-box">
                                <form action="" id="formulario" class="search">
                                    <span class="icon-large"><i class="ri-search-line"></i></span>
                                    <input  type="text" id="search-input" placeholder="Search for products" name="search">
                                    <button  id="idButton" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="slider">
                <div class="container">
                    <div class="wrapper">
                        <div class="myslider swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="item">
                                        <div class="image objetct-cover">
                                            <img src="./imagenes/slider/1.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="item">
                                        <div class="image objetct-cover">
                                            <img src="./imagenes/slider/2.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="item">
                                        <div class="image objetct-cover">
                                            <img src="./imagenes/slider/3.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-container" id="tienda">
                <h2 class="titulo-principal" id="titulo-principal">Todos Los Productos</h2>
                <div class="div-container-productos" id="div-container-productos">
                
                </div>
            </div>
           

        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
